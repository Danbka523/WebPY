<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>WebPY - Register</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <main class="form-signin w-50 m-auto mt-5">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center mt-3">Регистрация</h1>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="username" value="{{ form.username.value }}">
                <label for="floatingUsername">Имя пользователя</label>
                <div class="text-danger">
                    {{ form.username.errors }}
                </div>
            </div>

            <div class="form-floating mt-3">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" value="{{ form.email.value }}">
                <label for="floatingEmail">Email</label>
                <div class="text-danger">
                    {{ form.email.errors }}
                </div>
            </div>

            <div class="form-floating mt-3">
                <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
                <label for="floatingPassword1">Пароль</label>
                <div class="text-danger">
                    {{ form.password1.errors }}
                </div>
            </div>

            <div class="form-floating mt-3">
                <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Retry password">
                <label for="floatingPassword2">Повторите пароль</label>
                <div class="text-danger">
                    {{ form.password2.errors }}
                </div>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Зарегистрироваться</button>
            <div>
                <p class="text-center mt-3">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </div>
        </form>
    </main>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
