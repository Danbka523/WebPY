{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Добавить задание к {{ course.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <h2>Test cases</h2>
        {{ formset.management_form }}
        <div class="row">
            {% for form in formset %}
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Добавить</button>
    </form>
</div>
{% endblock %}
